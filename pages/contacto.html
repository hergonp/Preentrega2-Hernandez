  <main class="main">
    <h1 class="titulo">Contáctanos</h1>
    <p>Haznos saber tus inquietudes escribiéndonos a través del formulario y nos pondremos en contacto contigo a la
      brevedad.</p>
    <form class="row g-3">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="inputPassword4">
      </div>
      <div class="col-12">
        <label for="inputEmail4" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="ejemplo@email.com">
      </div>
      <div class="col-12">
        <label class="form-label">Teléfono</label>
        <input type="text" class="form-control" placeholder="912345678">
      </div>
      <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
          style="height: 100px"></textarea>
        <label for="floatingTextarea2">Comentarios</label>
      </div>
      <div class="col-12">
        <button type="submit" class="btn-enviar">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75">
            </path>
          </svg>
          <div class="text">
            Enviar
          </div>
        </button>
      </div>
    </form>
