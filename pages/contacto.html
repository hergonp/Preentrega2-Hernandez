    <h1 class="titulo">Concáctanos</h1>
    <p>Haznos saber tus inquietudes escribiéndonos a través del formulario y nos pondremos en contacto contigo a la
      brevedad.</p>
    <form class="row g-3">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">

      </div>
      <div class="col-12">
        <label for="inputEmail4" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="ejemplo@email.com">
      </div>
      <div class="col-12">
        <label class="form-label">Teléfono</label>
        <input type="text" class="form-control" placeholder="912345678">
      </div>
      <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
          style="height: 100px"></textarea>
        <label for="floatingTextarea2">Comentarios</label>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
