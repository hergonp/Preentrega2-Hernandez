  <script src="https://kit.fontawesome.com/fce717ce3c.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <!--Menu desktop-->
    <div class="navbar">
      <div class="logo">
        <a href="../index.html">Demu</a>
        <img src="../img/flower_nature_lotus_plant_icon_258396.ico" width="45px">
      </div>
      <ul class="menu-links">
        <li>
          <a href="../index.html">Inicio</a>
        </li>
        <li>
          <a href="productos.html">Productos</a>
        </li>
        <li>
          <a href="centroayuda.html">Centro de ayuda</a>
        </li>
        <li>
          <a href="contacto.html">Contacto</a>
        </li>
        <li>
          <a href="login.html"><i class="fa-solid fa-user"></i> Ingresar</a>
        </li>
      </ul>
      <!--Menu responsive-->
      <div class="toggle-btn"><i class="fa-solid fa-bars"></i></div>
      <div class="menu-cascada">
          <li>
            <a href="../index.html">Inicio</a>
          </li>
          <li>
            <a href="productos.html">Productos</a>
          </li>
          <li>
            <a href="centroayuda.html">Centro de ayuda</a>
          </li>
          <li>
            <a href="contacto.html">Contacto</a>
          </li>
          <li>
            <a href="login.html"><i class="fa-solid fa-user"></i> Ingresar</a>
          </li>
      </div>
    </div>
  </header>

  <main class="main">
    <h1 class="titulo">Iniciar sesión</h1>
    <div class="center-form">
      <form class="form">
        <span class="input-span">
          <label for="email" class="label">Correo electrónico</label>
          <input type="email" name="email" id="email" /></span>
        <span class="input-span">
          <label for="password" class="label">Contraseña</label>
          <input type="password" name="password" id="password" /></span>
        <span class="span"><a href="#">¿Olvidaste tu contraseña?</a></span>
        <input class="submit" type="submit" value="Ingresar" />
        <span class="span">¿Eres nuevo/a? <a href="#">Regístrate</a></span>
      </form>
    </div>


  </main>

  <footer class="footer">
    <p>Todos los derechos reservados por Ameu</p>
    <div class="redes">
      <a href="">
        <i class="fa-brands fa-x-twitter"></i>
      </a>
      <a href="">
        <i class="fa-brands fa-facebook"></i>
      </a>
      <a href="">
        <i class="fa-brands fa-instagram"></i>
      </a>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const toggleBtn = document.querySelector('.toggle-btn')
    const toggleBtnIcon = document.querySelector('.toggle-btn i')
    const dropDownMenu = document.querySelector('.menu-cascada')
    
    toggleBtn.onclick = function (){
      dropDownMenu.classList.toggle('.open')
      const isOpen = dropDownMenu.classList.contains('.open')
      
      toggleBtnIcon.classList = isOpen
        ? 'fa-solid fa-xmark'
        : 'fa-solid fa-bars'
    }
  </script>
</body>

</html>
